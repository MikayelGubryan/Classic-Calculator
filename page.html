<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <div id="container">
        <div id="counter">
            0
        </div>
        <div id="functional">
            <div class="lines">
                <button class="keys">AC</button>
                <button class="keys">+/-</button>
                <button class="keys">%</button>
                <button class="keys">รท</button>
            </div>
            <div class="lines">
                <button id="7" class="key">7</button>
                <button id="8" class="key">8</button>
                <button id="9" class="key">9</button>
                <button class="keys">ร</button>
            </div>
            <div class="lines">
                <button id="4" class="key">4</button>
                <button id="5" class="key">5</button>
                <button id="6" class="key">6</button>
                <button class="keys">-</button>
            </div>
            <div class="lines">
                <button id="1" class="key">1</button>
                <button id="2" class="key">2</button>
                <button id="3" class="key">3</button>
                <button class="keys">+</button>
            </div>
            <div class="lines">
                <button id="0" class="bottom-key">0</button>
                <button class="bottom-key-s">,</button>
                <button class="bottom-key-t">=</button>
            </div>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
